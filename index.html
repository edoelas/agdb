---
layout: layout
title: Another Game Development Blog
---

<div class="content">
  <input type="text" id="myInput" onkeyup="search()" placeholder="Search...">
  <div class="related">
    <ul id="myUL" style="padding-left: 0;">
      {% for post in site.posts %}
      <li style="text-align:left;list-style-type: none;margin-bottom: 1em;">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{post.title}}
        </a>
        <span style="float:right;">{{ post.date | date: "%e %B %Y" }}</span>
        <br>
        <span style="color:#888;">
          {% for tag in post.tags %}
            {{tag}},
          {% endfor %}
        </span>
      </li>
      {% endfor %}
    </ul>
  <br>
    <h2>Contact information</h2>
    Author: Miguel Edo<br>
    Email: <a href="mailto:miego.cvcv@gmail.com"> miego.cvcv@gmail.com</a>.
  </div>
</div>

<script>
  // Esto se puede mejorar bastante para permitir incluir:
  // - espacios con comillas: "ejemplo ejemplo"
  // - wildcards: ejem_o eje*o
  // - busquedas por atributo: date:23
  function search() {
      var input, filters, ul, li, a, i, txtValue, searchs;
      input = document.getElementById("myInput");
      filters = input.value.toUpperCase().split(" ");
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
          txtValue = li[i].textContent || li[i].innerText;
          searchs = filters.map(function(x) {
            return txtValue.toUpperCase().indexOf(x);
          })
          if ( searchs.includes(-1)) {
              li[i].style.display = "none";
          } else {
              li[i].style.display = "";
          }
      }
  }
</script>
