---
layout: layout
title: Another Game Development Blog
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      <li>
        <span>
          {{ post.date | date: "%B %e, %Y" }}
        </span>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        {% for tag in post.tags %}
        {{tag}}
        {% endfor %}
      </li>
      {% endfor %}
    </ul>
