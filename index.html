---
layout: layout
title: Another Game Development Blog
---

<div class="content">
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="WIP">
  <div class="related">
    <ul id="myUL" style="padding-left: 0;">
      {% for post in site.posts %}
      <li style="text-align:left;list-style-type: none;margin-bottom: 1em;">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{post.title}}
        </a>
        <span style="float:right;">{{ post.date | date: "%e %B %Y" }}</span>
        <br>
        <span style="color:#888;">
          {% for tag in post.tags %}
            {{tag}},
          {% endfor %}
        </span>
      </li>
      {% endfor %}
    </ul>
  <br>
    <h2>Contact information</h2>
    Author: Miguel Edo<br>
    Email: <a href="mailto:miego.cvcv@gmail.com"> miego.cvcv@gmail.com</a>.
  </div>
</div>

<script>
  function myFunction() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
          txtValue = li[i].textContent || li[i].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
          } else {
              li[i].style.display = "none";
          }
      }
  }
</script>
