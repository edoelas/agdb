<script>
  // Esto se puede mejorar bastante para permitir incluir:
  // - espacios con comillas: "ejemplo ejemplo"
  // - wildcards: ejem_o eje*o
  // - busquedas por atributo: date:23
  function search() {
      var input, filters, ul, li, a, i, txtValue, searchs;
      input = document.getElementById("myInput");
      filters = input.value.toUpperCase().split(" ");
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
          txtValue = li[i].textContent || li[i].innerText;
          searchs = filters.map(function(x) {
            return txtValue.toUpperCase().indexOf(x);
          })
          if ( searchs.includes(-1)) {
              li[i].style.display = "none";
          } else {
              li[i].style.display = "";
          }
      }
  }
</script>
